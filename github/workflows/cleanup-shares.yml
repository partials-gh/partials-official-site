name: Cleanup Expired Share Codes

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Also allows manual trigger from GitHub Actions tab

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run cleanup script
        env:
          JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
          JSONBIN_INDEX_BIN_ID: ${{ secrets.JSONBIN_INDEX_BIN_ID }}
        run: node scripts/cleanup-shares.js
