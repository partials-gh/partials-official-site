<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Previewer</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/icon.png">
  <link rel="shortcut icon" href="images/icon.png">
</head>

<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="menu-btn" onclick="toggleNav()">☰</div>

    <div class="title">
      <img src="images/icon.png" class="logo" alt="Logo">
      <span class="divider">|</span>
      <span>Partials • v1.2 • est. 2026</span>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main">

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">

      <a href="https://example.com" target="_blank" class="nav-item">About</a>

      <div class="dropdown">
        <div class="nav-item dropbtn">Tools ▾</div>
        <div class="dropdown-content">
          <a href="https://example.com" target="_blank">Calculator</a>
          <a href="https://example.com" target="_blank">Partials AI</a>
          <a href="https://example.com" target="_blank">Chat Bubble</a>
        </div>
      </div>

      <a href="https://example.com" target="_blank" class="nav-item">Games</a>

      <div class="dropdown">
        <div class="nav-item dropbtn">Templates ▾</div>
        <div class="dropdown-content">
          <a href="https://example.com" target="_blank">AI Template</a>
          <a href="https://example.com" target="_blank">Calculator Template</a>
          <a href="https://example.com" target="_blank">Portfolio Template</a>
        </div>
      </div>

      <a href="https://example.com" target="_blank" class="nav-item">Portfolio</a>

      <a href="https://github.com/partials-gh" target="_blank" class="github-link">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" class="github-icon" alt="GitHub">
      </a>

    </div>

    <!-- Workspace -->
    <div class="workspace">

      <!-- Workspace Header -->
      <div class="workspace-header">
        <div class="left-label">HTML Previewer</div>

        <!-- Toggle Switch -->
        <div class="switch" onclick="toggleView()">
          <div class="slider"></div>
        </div>
      </div>

      <!-- Editor + Preview -->
      <div class="content">
        <textarea class="editor" id="editor">
<h1>Welcome</h1>
<p>Start building something.</p>
        </textarea>

        <iframe class="preview" id="preview"></iframe>
      </div>

    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
