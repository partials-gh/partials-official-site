<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partials • HTML Previewer</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/icon.png" />
</head>
<body>
  <!-- App Shell -->
  <div class="app-shell">

    <!-- Top Bar -->
    <header class="topbar">
      <button class="icon-button" type="button" onclick="toggleNav()">
        ☰
      </button>

      <div class="title">
        <img src="images/icon.png" class="logo" alt="Logo" />
        <span class="title-text">Partials • HTML Previewer</span>
        <span class="title-meta">v1.2 • est. 2026</span>
      </div>
    </header>

    <!-- Main Layout -->
    <main class="main">

      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <nav class="nav">

          <a href="#" class="nav-item">About</a>

          <div class="nav-group">
            <button class="nav-item nav-item--dropdown" type="button">
              <span>Tools</span>
              <span class="caret">▾</span>
            </button>
            <div class="dropdown">
              <a href="#" class="dropdown-item">Calculator</a>
              <a href="#" class="dropdown-item">Partials AI</a>
              <a href="#" class="dropdown-item">Chat Bubble</a>
            </div>
          </div>

          <a href="#" class="nav-item">Games</a>

          <div class="nav-group">
            <button class="nav-item nav-item--dropdown" type="button">
              <span>Templates</span>
              <span class="caret">▾</span>
            </button>
            <div class="dropdown">
              <a href="#" class="dropdown-item">AI Template</a>
              <a href="#" class="dropdown-item">Calculator Template</a>
              <a href="#" class="dropdown-item">Portfolio Template</a>
            </div>
          </div>

          <a href="#" class="nav-item">Portfolio</a>
        </nav>

        <a href="https://github.com/partials-gh" target="_blank" class="github-link">
          <img
            src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg"
            class="github-icon"
            alt="GitHub"
          />
        </a>
      </aside>

      <!-- Workspace -->
      <section class="workspace">
        <header class="workspace-header">
          <div class="workspace-title">
            <span class="pill">Live</span>
            <span class="workspace-label">HTML Previewer</span>
          </div>

          <button class="toggle" type="button" onclick="toggleView()">
            <span class="toggle-label">Split</span>
            <div class="toggle-track">
              <div class="toggle-thumb"></div>
            </div>
            <span class="toggle-label">Preview</span>
          </button>
        </header>

        <div class="content">
          <textarea class="editor" id="editor">
<h1>Welcome</h1>
<p>Start building something.</p>
          </textarea>

          <iframe class="preview" id="preview"></iframe>
        </div>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
