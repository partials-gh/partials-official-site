<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partials | HTML Previewer</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>

  <!-- Top Bar -->
  <div class="topbar glow-hover">
    <div class="menu-btn" onclick="toggleNav()">☰</div>

    <div class="title">
      <img src="images/icon.png" class="logo" alt="Logo">
      <span class="divider">|</span>
      <span>Partials • v1.2 • est. 2026</span>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main">

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar glow-hover">

      <a href="#" class="nav-item glow-hover">About</a>

      <div class="dropdown">
        <div class="nav-item dropbtn glow-hover">Tools ▾</div>
        <div class="dropdown-content">
          <a href="#">Calculator</a>
          <a href="#">Partials AI</a>
          <a href="#">Chat Bubble</a>
        </div>
      </div>

      <a href="#" class="nav-item glow-hover">Games</a>

      <div class="dropdown">
        <div class="nav-item dropbtn glow-hover">Templates ▾</div>
        <div class="dropdown-content">
          <a href="#">AI Template</a>
          <a href="#">Calculator Template</a>
          <a href="#">Portfolio Template</a>
        </div>
      </div>

      <a href="#" class="nav-item glow-hover">Portfolio</a>

      <a href="https://github.com/partials-gh" target="_blank" class="github-link">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" class="github-icon" alt="GitHub">
      </a>

    </div>

    <!-- Workspace -->
    <div class="workspace glow-hover">

      <div class="workspace-header">
        <div class="left-label">HTML Previewer</div>

        <div class="switch" onclick="toggleView()">
          <div class="slider"></div>
        </div>
      </div>

      <div class="content">
        <textarea class="editor" id="editor">
<h1>Welcome</h1>
<p>Start building something.</p>
        </textarea>

        <iframe class="preview" id="preview"></iframe>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
